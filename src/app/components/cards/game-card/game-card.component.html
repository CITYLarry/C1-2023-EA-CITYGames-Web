<mat-card class="game-card">
  <mat-card-header>
    <div mat-card-avatar>
      <img class="game-edition-avatar"
        src="assets/icons/{{ game.edition }}.ico"
        width="40px"
      />
    </div>
    <mat-card-title>{{ game.title }}</mat-card-title>
    <mat-card-subtitle>{{ game.edition }}</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    src="https://material.angular.io/assets/img/examples/shiba2.jpg"
    alt="Photo of a Shiba Inu"
  />
  <mat-card-content> </mat-card-content>
  <mat-card-actions fxLayoutAlign="end center">
    <span class="game-price">${{ game.price }}</span>
    <button mat-icon-button color="accent" (click)="addToCart(game)"><mat-icon>add_shopping_cart</mat-icon></button>
  </mat-card-actions>
</mat-card>
